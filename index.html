<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevgi Testi 💖</title>
    <script>
        function showResponse(answer) {
            let message = "";
            if (answer === "Hiç") {
                message = "Eh İşte bile değil mi aşkım? 🥺💔";
            } else if (answer === "Eh İşte") {
                message = "Çok değil mi canım? 😢💕";
            } else if (answer === "Çok") {
                message = "Teşekkür ederim aşkım benim! Seni çoooooooooooooooooooook seviyorum! 😙💖";
            }
            
            document.getElementById("modal-text").innerText = message;
            document.getElementById("custom-modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("custom-modal").style.display = "none";
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #ffe6f2;
        }
        h1 {
            color: #ff1493;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        /* Modal Stil */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%;
            margin: 15% auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .close-btn:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Beni ne kadar çok seviyorsun Balım, Berfinim, Güzelim, Aşkım, Sincabım? 💕</h1>
    <button onclick="showResponse('Hiç')">Hiç 💔</button>
    <button onclick="showResponse('Eh İşte')">Eh İşte 😢</button>
    <button onclick="showResponse('Çok')">Çok 😍</button>

    <!-- Modal Penceresi -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button class="close-btn" onclick="closeModal()">Kapat 💕</button>
        </div>
    </div>
</body>
</html>
